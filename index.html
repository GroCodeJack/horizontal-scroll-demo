<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal Scrolling Navigation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav aria-label="Main Navigation" class="horizontal-nav">
    <div class="scroll-indicator left" aria-hidden="true"></div>
    <ul class="nav-list" tabindex="0">
      <!-- Navigation items will be injected here by JS for demo -->
    </ul>
    <div class="scroll-indicator right" aria-hidden="true"></div>
  </nav>
  <script src="script.js"></script>
</body>
</html>
